<ion-header>
  <ion-toolbar>
    <ion-title>slider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="2.5">
          <div>
            <ion-segment class="month">
              <p class="fontsize">{{month}}</p>
            </ion-segment>
          </div>
        </ion-col>
        <ion-col size="9.5">
          <div>
            <ion-segment scrollable>
              <ion-segment-button
                *ngFor="let category of days"
                [value]="category"
                (click)="onCategoryChange(category)"
              >
                <ion-label>
                  {{category|date:'E'}}
                </ion-label>
                <ion-label class="date">
                  <p class="datefont">{{category|date:'d'}}</p>
                </ion-label>
              </ion-segment-button>
            </ion-segment>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
