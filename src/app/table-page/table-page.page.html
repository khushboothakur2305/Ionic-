<ion-header>
  <ion-toolbar>
    <ion-title>Table Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="Table">
    <ion-segment-button value="Request">
      <ion-label>Request</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Confirmed">
      <ion-label>Confirmed</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="Table">
    <ion-list *ngSwitchCase="'Request'">
       <app-request></app-request>
    </ion-list>
    <ion-list *ngSwitchCase="'Confirmed'">
      <app-confirmed></app-confirmed>
    </ion-list>
  </div>
</ion-content>
