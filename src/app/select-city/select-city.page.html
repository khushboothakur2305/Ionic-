<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"> </ion-back-button>
    </ion-buttons>
    <ion-title>Choose City</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-row>
            <ion-col>
              <img src="\assets\martini.png" />
            </ion-col>
          </ion-row>
          <h1 style="text-align: center;">Club Handle</h1>
          <h6 style="text-align: center;">By NovisTec</h6>
          <br /><br />
          <h3 style="text-align: center;">
            Choose the CITY the<br />
            club is located in
          </h3>
          <br />
        </ion-list>
        <ion-list>
          <form (ngSubmit)="onsubmit(f)" #f="ngForm">
            <ion-item>
              <ion-label>Choose the city</ion-label>
              <ion-select name="select" ngModel>                
             
                <ion-select-option *ngFor="let item of Cities">
                  {{item}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-row>
              <ion-col offset="4.5">

                <ion-button type="submit">Submit</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
